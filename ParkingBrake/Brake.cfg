@PART[*]:HAS[@MODULE[ModuleWheelBrakes]]:Final
{
        MODULE
        {
                name = ParkingBrake

	        // If ship moves faster, we assume that something has bumped into it and
		// temporarily stop stabilizing it. (All speeds in m/s)

		bumpVelocityThreshold = 0.1

		// Same for every part

		partVelocityThreshold = 0.1

		// When ship slows down below that speed, start stabilizing it

		restVelocityThreshold = 0.04

		debugLevel = 3
        }
}
